<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmarker</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="./CSS/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/all.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body class="dark-mode">
  <div class="container">
    <div class="header">
      <h1>Bookmarker</h1>
      <button class="toggle-mode" id="toggleModeBtn">🌙</button>
    </div>
    <p class="subtitle">Save your favorite digital treasures!</p>

    <div class="form-card">
      <form>
        <div class="form-group">
          <i>📌</i>
          <input type="text" placeholder="Bookmark Name" required>
        </div>
        <div class="form-group">
          <i>🌐</i>
          <input type="url" placeholder="Website URL" required>
        </div>
        <button type="submit" class="submit">Submit</button>
      </form>
    </div>

    <div class="table-card">
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search Bookmarks..." onkeyup="searchBookmarks()">
      </div>
      <table id="bookmarkTable">
        <thead>
          <tr>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Bookmarker</td>
            <td><button class="btn-visit"><i>🌐</i>Visit</button></td>
            <td><button class="btn-update"><i>🔄</i>Update</button></td>
            <td><button class="btn-delete"><i>🗑️</i>Delete</button></td>
          </tr>
          <tr>
            <td>2</td>
            <td>Another Site</td>
            <td><button class="btn-visit"><i>🌐</i>Visit</button></td>
            <td><button class="btn-update"><i>🔄</i>Update</button></td>
            <td><button class="btn-delete"><i>🗑️</i>Delete</button></td>
          </tr>
          <tr>
            <td>3</td>
            <td>Third Site</td>
            <td><button class="btn-visit"><i>🌐</i>Visit</button></td>
            <td><button class="btn-update"><i>🔄</i>Update</button></td>
            <td><button class="btn-delete"><i>🗑️</i>Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
